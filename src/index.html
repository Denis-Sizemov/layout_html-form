<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          How old are You?:
          <input
            type="number"
            name="HowOldAreYou?"
            id="how-old-are-you"
            min="0"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
            min="0"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
            >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="4"
            maxlength="16"
            required
            >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?:
          <input
            type="radio"
            id="yes"
            name="loveCats"
            value="yes">
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="loveCats"
            value="no">
          <label for="no">No</label>
        </label>
        <label class="form-field">
          What is your favoririte color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of car?
          <select name="favoriteCars" id="favcars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate your work?
          <input
            type="range"
            name="workRate"
            id="workrate"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
            Comments
          <textarea id="story" name="story"></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
